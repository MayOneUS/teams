{% extends "includes/base.html" %}
{% block body %}
  <div class="login_text">
    To create or manage your pledge page, log in with one of the options below.
  </div>
  <div class="login_options">
    <ul>
      {% for service, service_link in login_links.iteritems() %}
        <li><a href="{{service_link}}">Log in with {{service}}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}

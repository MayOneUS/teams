<!-- Bootstrap modal to show login links -->
<div class="modal fade" id="login_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login to Take Action</h4>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <div class="btn-group-vertical">
            {% if login_links %}
              {% for service, service_link in login_links.iteritems() %}
                <a class="btn btn-social btn-{{service}}" id="btn-{{service}}" href="{{service_link}}">
                  <i class="fa fa-{{service}}"></i> Log in with {{service|title}}
                </a>
              {% endfor %}
            {% endif %}
            <!-- IDs must match what is returned from the auth service in links -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
